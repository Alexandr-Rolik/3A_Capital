<!DOCTYPE html>
<html>

<head>
    <title>Слайдер</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<script language="JavaScript" type="text/javascript">

    var imagesArray = new Array('1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg', '6.jpg', '7.jpg', '8.jpg');
    var countImages = 0;
    var timer;
    function start() {
        if (countImages > 7) {
            countImages = 0;
        }
        document.images['imageShow'].src = imagesArray[countImages];
        countImages = countImages + 1;
    }
    function gavno() {
        document.getElementById('imageShow').style.height = document.getElementById('imgHeight').value + "px";
        document.getElementById('imageShow').style.width = document.getElementById('imgWidth').value + "px";
    }
</script>

<body>
    <div class="resizable">
        <img width="300" height="300 "border="1" alt="" id="imageShow">
    </div>
    <input type="button" value="Start" onClick="timer = setInterval('start()', document.all.imagesSec.value*1000)">
    <input type="button" value="Stop" onClick="clearInterval(timer)">
    <p>
        Введіть інтервал показу:
        <input type="text" id="imagesSec" value="1"><br><br>
        Введіть ширину зображень:
        <input type="text" id="imgWidth" value="300"><br><br>
        Введіть висоту зображень:
        <input type="text" id="imgHeight" value="300"> 
    </p>
    <input type="button" value="Resize" onClick="gavno();">
</body>

</html>
