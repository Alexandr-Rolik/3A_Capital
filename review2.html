<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type='text/javascript' src='unitegallery/js/jquery-11.0.min.js'></script>
    <script type='text/javascript' src='unitegallery/js/unitegallery.min.js'></script>
    <script type='text/javascript' src='unitegallery/js/ug-theme-slider.js'></script>
    <link rel='stylesheet' href='unitegallery/css/style.css' type='text/css'>
    <link rel="stylesheet" href="main.css">
    <title>AAA Capital</title>

</head>

<body>
    <div class="background">
        <header id="header">
            <div class="container">
                <div class="header_logo">AAA Capital</div>
            </div>
        </header>

        <div id="gallery" style="display:none; margin: 0 auto">

            <img alt="Preview Image 1" src="unitegallery/images/thumbs/thumb1.jpg"
                data-image="unitegallery/images/big/1.jpg">

            <img alt="Preview Image 2" src="unitegallery/images/thumbs/thumb2.jpg"
                data-image="unitegallery/images/big/2.jpg">

            <img alt="Preview Image 3" src="unitegallery/images/thumbs/thumb3.jpg"
                data-image="unitegallery/images/big/3.jpg">

            <img alt="Preview Image 4" src="unitegallery/images/thumbs/thumb4.jpg"
                data-image="unitegallery/images/big/4.jpg">


        </div>
    </div>


    <script type="text/javascript">

        jQuery(document).ready(function () {

            jQuery("#gallery").unitegallery();
        });

    </script>

</body>

</html>
